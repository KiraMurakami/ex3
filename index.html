    <h3> a要素について </h3>
    <p>
      a要素にはハイパーリンクを埋め込むことができ、別ページ等に誘導することができる。
    </p>
    <h3> img要素について </h3>
    <p>
      img要素は画像ファイル等をWebページ内に反映させることができる。
    </p>
    <h3> div要素について </h3>
    <p>
      div要素で囲まれたHTMLの情報は一まとめにすることができ、CSSを用いた編集がしやすくなる等の利点がある。
    </p>
　</body>
